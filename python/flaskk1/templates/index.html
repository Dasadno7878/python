<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Цитаты дня</h1>
        <div class="quotes-container">
            {% for quote in quotes %}
                <div class="quote-block">
                    <p>{{ quote }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
